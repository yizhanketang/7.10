<!DOCTYPE html>
<html lang="zh">
<head>

  <title>京东登录</title>

</head>
<body>

  <div class="header"></div>

    <div class="content">
      <div class="login-area">
        <div class="title clear">
          <strong>扫码登录</strong>
          <strong>账户登录</strong>
        </div>
        <div class="enter">
          <div class="qrcode login-feature" style="display: none">
            <div class="img">
              <img src="imgs/show.png">
              <img src="imgs/phone-orange.png">
            </div>
          </div>
          <div class="account login-feature" style="display: block">
            <div style="padding: 20px 0;">
              <label for="phone">手机号</label>
              <input id="phone" type="text">
            </div>
            <div style="padding: 20px 0;">
              <label>
                <span>手机号</span>
                <input type="text">
              </label>
            </div>
          </div>
        </div>
        <div class="content-footer">
          <div class="content-footer-left">
            <a href="###" class="qq">QQ</a>
            <a href="###" class="wx">微信</a>
          </div>
          <a href="###" class="regist">立即注册</a>
        </div>
      </div>
    </div>
  </div>
