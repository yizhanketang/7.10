<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>

  <div class="calc-wrap">
    <input type="text" readonly id="screen">
    <div class="key-wrap">
      <div onclick="getVal(7)">7</div>
      <div onclick="getVal(8)">8</div>
      <div onclick="getVal(9)">9</div>
      <div onclick="getVal('/')" class="operator">รท</div>
      <div onclick="getVal(4)">4</div>
      <div onclick="getVal(5)">5</div>
      <div onclick="getVal(6)">6</div>
      <div onclick="getVal('*')" class="operator">x</div>
      <div onclick="getVal(1)">1</div>
      <div onclick="getVal(2)">2</div>
      <div onclick="getVal(3)">3</div>
      <div onclick="getVal('-')" class="operator">-</div>
      <div onclick="getVal(0)">0</div>
      <div onclick="getVal('.')">.</div>
      <div onclick="calc()">=</div>
      <div onclick="getVal('+')" class="operator">+</div>
      <div onclick="clearVal()" style="background: #6699ff" class="operator">C</div>
    </div>
  </div>

  <script src="js/index.js"></script>

</body>
</html>
